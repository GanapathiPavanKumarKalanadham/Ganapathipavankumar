<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Result - Ingress OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .content-box {
            background: #FFFFFF;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .content-box h2 {
            color: #00796B;
            text-align: center;
        }
        pre {
            background-color: #F1F1F1;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .upload-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00796B;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .upload-link:hover {
            background-color: #004D40;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>Extracted Text</h2>
        <pre>{{ extracted_text }}</pre>
        <a href="{% url 'upload' %}" class="upload-link">Upload another document</a>
    </div>
</body>
</html>
